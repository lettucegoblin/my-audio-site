<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <script type="text/javascript">
    var baseUrl = "{{ site.baseurl }}"; // Make the baseurl available in JavaScript
  </script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
</head>
<body>
  <header class="bg-primary text-white fixed-top">
    <div class="container">
      <h1>{{ site.title }}</h1>
      <div class="input-group mb-3">
        <input type="text" id="search-input" class="form-control" placeholder="Search by keyword">
        <div class="input-group-append">
          <button class="btn btn-light" id="search-button" type="button">Search</button>
        </div>
      </div>
      <div class="volume-slider">
        <label for="volume-control" class="text-white">Volume: </label>
        <input type="range" id="volume-control" min="0" max="1" step="0.1" value="1">
      </div>
    </div>
  </header>
  <main class="container mt-5 pt-5">
    {{ content }}
  </main>
  <footer class="text-center mt-4">
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
  </footer>
  <script src="{{ "/assets/js/main.js" | relative_url }}"></script>
</body>
</html>
