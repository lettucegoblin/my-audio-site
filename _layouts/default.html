<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <!-- Essential Meta Tags for Social Media -->
  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:image" content="{{ '/assets/images/your-image.png' | absolute_url }}" />
  <meta property="og:url" content="{{ page.url | absolute_url }}" />
  <meta property="og:type" content="website" />

  <!-- favicon -->
  <link rel="icon" href="{{ '/assets/favicon.ico' | relative_url }}" type="image/x-icon">
  <script type="text/javascript">
    var baseUrl = "{{ site.baseurl }}"; // Make the baseurl available in JavaScript
  </script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
</head>
<body>
  <header class="bg-primary text-white fixed-top">
    <div class="container">
      <nav class="navbar">
        <a href="#" class="navbar-brand">
          <img src="{{ '/assets/images/logo1.png' | relative_url }}" alt="Site Logo" class="logo" id="logo1">
          <img src="{{ '/assets/images/logo2.png' | relative_url }}" alt="Site Logo" class="logo" id="logo2" style="display:none;">
        </a>
        <div class="input-group flex-row align-items-center">
          <input type="text" id="search-input" class="form-control form-control-lg mb-0" placeholder="Search by keyword">
          <div class="input-group-append">
            <button class="btn btn-light btn-lg" id="search-button" type="button">Search</button>
          </div>
        </div>
      </nav>
      <div class="row volume-slider justify-content-center mb-1">
        <label for="volume-control" class="text-white align-self-center mr-2">Volume:</label>
        <input type="range" id="volume-control" min="0" max="1" step="0.1" value="1" class="form-label">
      </div>
    </div>
  </header>
  <main class="container mt-5 pt-5">
    {{ content }}
  </main>
  <footer class="text-center mt-4">
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
  </footer>
  <script src="{{ "/assets/js/main.js" | relative_url }}"></script>
</body>
</html>
